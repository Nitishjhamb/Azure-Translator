<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Azure Translator</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="glass-card">
      <div
        class="toggle-dark"
        onclick="toggleDarkMode()"
        title="Toggle dark mode"
      >
        <span id="darkIcon">🌙</span>
        <span id="lightIcon" style="display: none">☀️</span>
      </div>
      <h2>
        <img
          src="logo.png"
          alt="Logo"
          style="height: 1.2em; vertical-align: middle"
        />
        Azure Translator
      </h2>
      <textarea
        id="inputText"
        placeholder="Enter text to translate..."
      ></textarea>
      <select id="targetLang">
        <option class="lang-option" value="en">🇬🇧 English</option>
        <option class="lang-option" value="hi">🇮🇳 Hindi</option>
        <option class="lang-option" value="fr">🇫🇷 French</option>
        <option class="lang-option" value="es">🇪🇸 Spanish</option>
        <option class="lang-option" value="de">🇩🇪 German</option>
        <option class="lang-option" value="zh-Hans">
          🇨🇳 Chinese (Simplified)
        </option>
        <option class="lang-option" value="ja">🇯🇵 Japanese</option>
        <option class="lang-option" value="ru">🇷🇺 Russian</option>
        <option class="lang-option" value="ar">🇸🇦 Arabic</option>
        <option class="lang-option" value="it">🇮🇹 Italian</option>
        <option class="lang-option" value="pt">🇵🇹 Portuguese</option>
        <option class="lang-option" value="ko">🇰🇷 Korean</option>
      </select>
      <button onclick="translateText()">✨ Translate</button>
      <div id="output"></div>
      <div
        style="
          text-align: center;
          margin-top: 0.5em;
          color: #888;
          font-size: 0.95em;
        "
      >
        <span>Tip: You can use emojis in your input! 😄🌍</span>
      </div>
    </div>

    <!-- External JS -->
    <script src="script.js"></script>
  </body>
</html>
